notifications:
  email: false

language: python

python: 3.6

addons:
  hosts:
    - registry.localhost
    - registry-hosted.localhost
    - registry-proxy.localhost

sudo: true

stages:
  - test

services:
  - docker

before_install:
  - docker-compose build

install:
  - docker-compose up -d

jobs:
  include:
    # Test dockerhub mirror
    - stage: test
      script:
        - docker pull registry.localhost/library/nginx:latest
        - curl -k --write-out %{http_code} --silent registry-proxy.localhost/v2/library/nginx/manifest/latest
        - "! curl -k --write-out %{http_code} --silent registry-hosted.localhost/v2/library/nginx/manifest/latest"

    # Test private registry
    - stage: test
      before_script:
        - echo -e "FROM alpine:latest\nRUN echo '123' > test.txt\n" > Dockerfile
        - docker build -t registry.localhost/mytestimage:latest .
      script:
        - docker push registry.localhost/mytestimage:latest
        - docker rmi registry.localhost/mytestimage:latest
        - docker pull registry.localhost/mytestimage:latest
        - curl -k --write-out %{http_code} --silent --output /dev/null registry-hosted.localhost/v2/mytestimage/manifest/latest | grep 200
        - "! curl -k --write-out %{http_code} --silent --output /dev/null registry-proxy.localhost/v2/mytestimage/manifest/latest | grep 200"
